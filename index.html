<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ket Match</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <div class="container">
        <div class="left-section">
          <button class="btn-generate key-text">Generate Secret Key</button>
          <input type="text" readonly="readonly">
        </div>

        <div>
          <hr>
        </div>

        <div class="right-section">
          <p class="key-text">Enter PIN:
            <input class="input-field" type="text"></p>

          <div class="keypad">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>X</div>
            <div>Submit</div>
            <div>Clear</div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
