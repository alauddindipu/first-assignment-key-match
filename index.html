<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Match</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <main>
      <div class="container">
        <div class="left-section">
          <button id="random-generate" class="btn-generate key-text">Generate Secret Key</button>
          <input id="input-auto-filed" class="input-auto" type="value" readonly="readonly">
        </div>

        <div>
          <hr>
        </div>

        <div class="right-section">
          <p class="key-text">Enter PIN:
            <input class="input-field" type="text" maxlength="6"></p>

          <div class="keypads">
            <div class="">1</div>
            <div class="">2</div>
            <div class="">3</div>
            <div class="">4</div>
            <div class="">5</div>
            <div class="">6</div>
            <div class="">7</div>
            <div class="">8</div>
            <div class="">9</div>
            <div class="">0</div>
            <div class="x-btn">X</div>
            <div class="submit-btn">Submit</div>
            <div class="clear-btn">Clear</div>
          </div>
        </div>
      </div>
    </main>

    <!-- js linked -->
    <script src="scripts.js"></script>

  </body>

</html>
